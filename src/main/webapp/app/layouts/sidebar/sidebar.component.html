<div id="sidebar" [class]="'app-sidebar app-sidebar--' + (sidebarOption.isShow ? 'show-all' : 'mini')">
  <!-- BEGIN scrollbar -->
  <div class="app-sidebar-content" data-scrollbar="true" data-height="100%">
    <div class="menu">
      <div [ngClass]="sidebarOption.isShow ? 'menu-profile' : 'menu-profile-custom'">
        <img *ngIf="sidebarOption.isShow" src="/content/img/logo/logo2.png" class="logo-img" alt="EasyPos" />
        <span (click)="toggleAppSidebarNone()" *ngIf="sidebarOption.isShow" [innerHTML]="LOGO | safeHtml"></span>
        <img *ngIf="!sidebarOption.isShow" src="/content/img/logo/logo2.png" class="logo-img-custom" alt="EasyPos" />
        <img *ngIf="!sidebarOption.isShow" src="/content/img/logo/EasyPosIcon.png" class="logo-img-custom" alt="EasyPos" />
      </div>
    </div>
    <!-- BEGIN menu -->
    <div class="list-item">
      <div class="menu order-column">
        <div class="menu-profile-action" (click)="toggleAppSidebarNone()">
          <span *ngIf="!sidebarOption.isShow" [innerHTML]="EXTEND | safeHtml"></span>
        </div>
        <!--      <div class="menu-header">Navigation</div>-->
        <div
          [style]="utilsService.getStyleByCode('HOME')"
          class="menu-item has-sub"
          [ngClass]="sidebarOption.isShow ? '' : 'menu-item-custom'"
        >
          <a (click)="getLink(HOME)" class="menu-link menu-parent" [ngClass]="latestUrl.includes(HOME) ? 'item-active' : ''">
            <div class="menu-icon">
              <span [innerHTML]="ICON_HOME | safeHtml"></span>
            </div>
            <div [ngClass]="sidebarOption.isShow ? 'menu-text' : 'menu-text-custom'"><span jhiJsonCustom="HOME"></span></div>
          </a>
        </div>
        <div
          [style]="utilsService.getStyleByCode('BILL_ORDER')"
          class="menu-item has-sub"
          [ngClass]="sidebarOption.isShow ? '' : 'menu-item-custom'"
          *jhiHasAnyAuthority="authorBillView"
        >
          <a
            (click)="getLink(BILL_ORDER, BILL_ORDER_OFFLINE)"
            class="menu-link menu-parent"
            [ngClass]="latestUrl.includes(BILL_ORDER) ? 'item-active' : ''"
          >
            <div class="menu-icon">
              <span [innerHTML]="ICON_BILL_ORDER | safeHtml"></span>
            </div>
            <div [ngClass]="sidebarOption.isShow ? 'menu-text' : 'menu-text-custom'"><span jhiJsonCustom="BILL_ORDER"></span></div>
          </a>
        </div>
        <div
          *ngIf="hasAuthority(authorProductManagement)"
          [style]="utilsService.getStyleByCode('PRODUCT_GROUP')"
          class="menu-item has-sub"
          [ngClass]="sidebarOption.isShow ? '' : 'menu-item-custom'"
        >
          <a class="menu-link menu-parent" [ngClass]="latestUrl.includes(PRODUCT) ? 'item-active' : ''">
            <div class="menu-icon">
              <span [innerHTML]="ICON_GROUP_PRODUCT | safeHtml"></span>
            </div>
            <div [ngClass]="sidebarOption.isShow ? 'menu-text' : 'menu-text-custom'">
              <span jhiJsonCustom="PRODUCT_GROUP"></span>
            </div>
            <div [ngClass]="sidebarOption.isShow ? 'menu-caret' : 'menu-caret caret-custom'"></div>
          </a>
          <div [ngClass]="sidebarOption.isShow ? 'menu-submenu' : 'menu-submenu-custom'" class="order-column">
            <div
              *jhiHasAnyAuthority="authorGroupView"
              [ngClass]="sidebarOption.isShow ? 'menu-item' : 'menu-submenu-item'"
              [style]="utilsService.getStyleByCode('NSP')"
            >
              <a
                (click)="getLink(PRODUCT_GROUP, 'pos/danh-muc-san-pham-offline')"
                class="menu-link"
                [ngClass]="latestUrl === PRODUCT_GROUP ? 'sub-item-active' : ''"
              >
                <div class="menu-icon">
                  <span [innerHTML]="ICON_PRODUCT_GROUP | safeHtml"></span>
                </div>
                <div class="menu-text--sub" [ngClass]="sidebarOption.isShow ? 'menu-text' : 'menu-text-custom'">
                  <span jhiJsonCustom="NSP"></span>
                </div>
              </a>
            </div>
            <div
              *jhiHasAnyAuthority="authorProductView"
              [ngClass]="sidebarOption.isShow ? 'menu-item' : 'menu-submenu-item pb-8px'"
              [style]="utilsService.getStyleByCode('SP')"
            >
              <a
                (click)="getLink(PRODUCT, 'pos/san-pham-offline')"
                class="menu-link"
                [ngClass]="latestUrl === PRODUCT ? 'sub-item-active' : ''"
              >
                <div class="menu-icon">
                  <span [innerHTML]="ICON_PRODUCT | safeHtml"></span>
                </div>
                <div class="menu-text--sub" [ngClass]="sidebarOption.isShow ? 'menu-text' : 'menu-text-custom'">
                  <span jhiJsonCustom="SP"></span>
                </div>
              </a>
            </div>
            <div
              *jhiHasAnyAuthority="authorTopping"
              [ngClass]="sidebarOption.isShow ? 'menu-item' : 'menu-submenu-item'"
              [style]="utilsService.getStyleByCode('NBK')"
            >
              <a
                (click)="getLink(PRODUCT_TOPPING, '')"
                class="menu-link"
                [ngClass]="latestUrl === PRODUCT_TOPPING ? 'sub-item-active' : ''"
              >
                <div class="menu-icon">
                  <span [innerHTML]="ICON_PRODUCT_TOPPING | safeHtml"></span>
                </div>
                <div class="menu-text--sub" [ngClass]="sidebarOption.isShow ? 'menu-text' : 'menu-text-custom'">
                  <span jhiJsonCustom="NBK"></span>
                </div>
              </a>
            </div>
            <div
              [ngClass]="sidebarOption.isShow ? 'menu-item' : 'menu-submenu-item'"
              [style]="utilsService.getStyleByCode('DVT')"
              *jhiHasAnyAuthority="authorGroupView"
            >
              <a (click)="getLink(PRODUCT_UNIT, '')" class="menu-link" [ngClass]="latestUrl === PRODUCT_UNIT ? 'sub-item-active' : ''">
                <div class="menu-icon">
                  <span [innerHTML]="ICON_PRODUCT_UNIT | safeHtml"></span>
                </div>
                <div [ngClass]="sidebarOption.isShow ? 'menu-text' : 'menu-text-custom'"><span jhiJsonCustom="DVT"></span></div>
              </a>
            </div>
          </div>
        </div>
        <div
          class="menu-item has-sub"
          [ngClass]="sidebarOption.isShow ? '' : 'menu-item-custom'"
          [style]="utilsService.getStyleByCode('RS_INOUT_WARD')"
          *jhiHasAnyAuthority="authorInOutWard"
        >
          <a
            (click)="getLink(RS_INOUT_WARD, RS_INOUT_WARD)"
            class="menu-link img-sidebar menu-parent"
            [ngClass]="latestUrl.includes(RS_INOUT_WARD) ? 'item-active' : ''"
          >
            <div class="menu-icon">
              <span [innerHTML]="ICON_RS_INOUT_WARD | safeHtml"></span>
            </div>
            <div [ngClass]="sidebarOption.isShow ? 'menu-text' : 'menu-text-custom'"><span jhiJsonCustom="RS_INOUT_WARD"></span></div>
          </a>
        </div>
        <div
          class="menu-item has-sub"
          [ngClass]="sidebarOption.isShow ? '' : 'menu-item-custom'"
          [style]="utilsService.getStyleByCode('BILL')"
          *jhiHasAnyAuthority="authorBillView"
        >
          <a (click)="getLink(BILL)" class="menu-link menu-parent" [ngClass]="latestUrl === BILL ? 'item-active' : ''">
            <div class="menu-icon">
              <span [innerHTML]="ICON_BILL | safeHtml"></span>
            </div>
            <div [ngClass]="sidebarOption.isShow ? 'menu-text' : 'menu-text-custom'"><span jhiJsonCustom="BILL"></span></div>
          </a>
        </div>
        <div
          *ngIf="hasAuthority(authorInvoiceManagement)"
          [style]="utilsService.getStyleByCode('INVOICE')"
          class="menu-item has-sub"
          [ngClass]="sidebarOption.isShow ? '' : 'menu-item-custom'"
        >
          <a class="menu-link menu-parent" [ngClass]="[INVOICE, INVOICE_EI].includes(latestUrl) ? 'item-active' : ''">
            <div class="menu-icon">
              <span [innerHTML]="ICON_INVOICE | safeHtml"></span>
            </div>
            <div [ngClass]="sidebarOption.isShow ? 'menu-text' : 'menu-text-custom'"><span jhiJsonCustom="INVOICE"></span></div>
            <div [ngClass]="sidebarOption.isShow ? 'menu-caret' : 'menu-caret caret-custom'"></div>
            <!--          <div class="menu-badge">+12</div>-->
          </a>
          <div [ngClass]="sidebarOption.isShow ? 'menu-submenu' : 'menu-submenu-custom'" class="order-column">
            <div
              [ngClass]="sidebarOption.isShow ? 'menu-item' : 'menu-submenu-item'"
              [style]="utilsService.getStyleByCode('INVOICE_EP')"
              *jhiHasAnyAuthority="authorInvoiceView"
            >
              <a (click)="getLink(INVOICE)" class="menu-link" [ngClass]="latestUrl === INVOICE ? 'sub-item-active' : ''">
                <div class="menu-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="22" viewBox="0 0 20 22" fill="none">
