      <div class="group-header">
        <span class="modal-title">Phiên làm việc</span>
        <button type="button" class="btn-close" (click)="dctt('Close'); dismiss($event)">
          <span [innerHTML]="ICON_CANCEL | safeHtml"></span>
        </button>
      </div>
    </div>
    <div class="border-header"></div>
    <div class="modal-body">
      <div class="change-session mt-0 input-text-custom">
        <label class="title-info">Cửa hàng</label>
        <div>
          <ng-select
            [items]="companies"
            class="select-value select-search"
            bindLabel="name"
            bindValue="id"
            id="tctd"
            [(ngModel)]="currentCompanyId"
            (change)="onChangeCompanySession(currentCompanyId)"
          >
          </ng-select>
        </div>
      </div>
    </div>
    <div class="modal-footer d-flex">
      <div class="btn-row col-md-12">
        <button type="button" class="exit-button-dialog me-2 mb-1" (click)="dismiss($event)">
          <span [innerHTML]="ICON_CANCEL | safeHtml"></span>
          <span jhiTranslate="global.button.cancel"></span>
        </button>
        <button type="button" class="save-button-dialog me-1 mb-1" (click)="saveChangeSession()">
          <span [innerHTML]="ICON_SAVE | safeHtml"></span>
          <span jhiTranslate="global.button.save"></span>
        </button>
      </div>
    </div>
  </ng-template>
</div>
