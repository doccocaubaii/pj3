<div id="ModalCustom">
  <div>
    <div class="modal-content of-hidden border-0">
      <div class="modal-header bg-primary text-white">
        <div class="d-flex flex-wrap">
          <h3 class="modal-title-detail mr-3"><span jhiTranslate="cicbApp.loan.alert">Thông báo</span></h3>
        </div>
        <button type="button" class="close-modal" data-dismiss="modal" (click)="close()" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div>
        <div class="modal-body pd-lr-30">
          <span jhiTranslate="global.signatures.popup.title">
            Hiện tại, trình duyệt web của quý khách chưa được cài tiện ích ký số. Quý khách vui lòng cài đặt tiện ích ký số theo hướng dẫn
            sau. Xin cảm ơn:</span
          >
          <div class="mt-10">
            <a
              target="_blank"
              class="pointer text-info ud-l mt-20"
              (click)="close()"
              href="https://cic.gov.vn/files/content/ratting/maubaocao/guide.pdf"
              jhiTranslate="global.signatures.popup.guideHere"
              >Hướng dẫn cài đặt tiện ích ký số</a
            >
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer justify-content-center">
      <button type="button" class="btn btn-dark btn-sm text-center" (click)="close()" id="btnAccept" jhiTranslate="cicbApp.borrow.close">
        Đóng
      </button>
    </div>
  </div>
</div>
