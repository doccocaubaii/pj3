<div class="modal-header" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
  <h5 class="modal-title">Kết quả phát hành hóa đơn</h5>
  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true" (click)="decline()"></button>
</div>
<div class="modal-body">
  <div>
    <div class="custom-label-response">
      <label>Số chứng từ được xử lý: </label><label>&nbsp;{{ data.countAll }}</label>
    </div>
    <div class="custom-label-response">
      <label>Số chứng từ xử lý thành công: </label><label>&nbsp;{{ data.countSuccess }}</label>
    </div>
    <div class="custom-label-response">
      <label>Số chứng từ xử lý không thành công: </label>
      <label> &nbsp;{{ data.countFalse }}</label>
    </div>
  </div>
  <div>
    <div class="table-responsive" style="max-height: 250px">
      <table class="table mb-0 editing-table">
        <thead class="table-custom-body table-header-sticky">
          <tr class="table-custom-header">
            <th jhiTranslate="global.info.Stt">Stt</th>
            <th>Ngày hóa đơn</th>
            <th>Mẫu số hóa đơn</th>
            <th>Số hóa đơn</th>
            <th>Mã cơ quan thuế</th>
            <th>Kết quả CQT</th>
            <th>Ghi chú</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data.dataFalse; index as i">
            <td>
              <label> {{ i + 1 }}</label>
            </td>
            <td>
              <label> {{ item.arisingDate }}</label>
            </td>

            <td>
              <label> {{ item.pattern }}</label>
            </td>
            <td>
              <label> {{ item.no }}</label>
            </td>
            <td>
              <label> {{ item.taxAuthorityCode }}</label>
            </td>
            <td>
              <span jhiTranslate="easyPos.invoice.status.{{ item.taxCheckStatus ? item.taxCheckStatus : 0 }}"></span>
            </td>
            <td>
              <label> {{ item.note }}</label>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
