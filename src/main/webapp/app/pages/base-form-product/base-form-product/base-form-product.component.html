<div class="pos-stock-product-container panel-border">
  <div class="product">
    <div class="product-img">
      <div
        class="img"
        [class.img-icon]="!product.imageUrl"
        [style.background-image]="'url(' + (product.imageUrl ? product.imageUrl : 'content/icon/san-pham/products.svg') + ')'"
      ></div>
    </div>
    <div class="product-info">
      <div class="title text-overflow" title="{{ product.name }}">{{ product.name }}</div>
      <div class="product-option">
        <div *ngIf="product.purchasePrice" class="option p-0">
          <div class="option-label title-info fs-14px">Giá nhập:</div>
          <div class="title long-text">{{ product.purchasePrice | number }} đ</div>
        </div>
        <div *ngIf="product.inventoryCount" class="option p-0">
          <div class="option-label title-info fs-14px">Kho:</div>
          <div class="title long-text">{{ product.inventoryCount | number }}</div>
        </div>
        <div *ngIf="product.unit" class="option p-0">
          <div class="option-label title-info fs-14px">Đơn vị:</div>
          <div class="title long-text">{{ product.unit }}</div>
        </div>
        <div *ngIf="product.description" class="option p-0">
          <div class="option-label title-info fs-14px">Mô tả:</div>
          <div class="title long-text">{{ product.description }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
