<div class="modal-header header-product">
  <h3 class="modal-title text-bold" id="exampleModalPopoversLabel">
    {{ roleDetail.id ? 'Chi tiết vai trò' : 'Thêm vai trò' }}
  </h3>
  <button type="button" class="btn-close" (click)="dismiss($event)">
    <i class="fa-solid fa-xmark"></i>
  </button>
</div>
<div
  *ngIf="roleDetail.id > 0 && !isView"
  style="background-color: #d9eaf5; color: #004671; display: flex; align-items: center; height: 30px"
>
  <span style="padding-left: 20px">
    <i class="fa fa-exclamation-circle"></i>
  </span>
  <div style="padding-left: 10px">Mọi chỉnh sửa sẽ được áp dụng cho tất cả nhân viên có vai trò này</div>
</div>
<div class="modal-body" id="modalBody" #modalBody>
  <div>
    <div class="input-text-custom">
      <div class="input-container">
        <div class="input-group">
          <label class="title-info">Mã vai trò<span style="color: red; margin: 0px">*</span></label>
          <input [disabled]="isView" class="input-value form-control" [(ngModel)]="roleDetail.code" placeholder="Ví dụ: Mã vai trò 1" />
        </div>
        <div class="input-group">
          <label class="title-info">Tên vai trò<span style="color: red; margin: 0px">*</span></label>
          <input [disabled]="isView" class="input-value form-control" [(ngModel)]="roleDetail.name" placeholder="Ví dụ: Tên vai trò 1" />
        </div>
      </div>

      <!--      <div style="margin-top: 10px">-->
      <!--        <label class="title-info">Danh sách quyền<span style="color: red; margin: 0px">*</span></label>-->
      <!--        <input class="input-value form-control" [(ngModel)]="listSelected" placeholder="Quyền 1" />-->
      <!--      </div>-->

      <div class="container mt-3">
        <div class="row">
          <div class="col-12">
            <jhi-tree-view
              [tree]="children"
              [listSelected]="listSelected"
              [isView]="isView"
              (sendListEvent)="receiveListSelected($event)"
            ></jhi-tree-view>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <div class="btn-row col-md-12">
    <button type="button" class="btn exit-button-dialog me-2" (click)="dismiss($event)">
      <span [innerHTML]="ICON_CANCEL | safeHtml"></span>
      <span jhiTranslate="global.button.cancel"></span>
    </button>
    <button type="button" class="btn save-button-dialog" (click)="create()" [disabled]="disableButton" [hidden]="isView">
      <span [innerHTML]="ICON_SAVE | safeHtml"></span>
      <span>{{ roleDetail.id ? 'Cập nhật' : 'Tạo mới' }}</span>
    </button>
  </div>
</div>
